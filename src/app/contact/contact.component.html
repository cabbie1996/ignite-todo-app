<mat-card>

    <mat-card-title>
        Contact List
      </mat-card-title>
  <div class="table-container mat-elevation-z2">
    <table mat-table [dataSource]="DataSource" multiTemplateDataRows class="abc">
        <ng-container matColumnDef="1">
            <th mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let element"> {{element?.id ? element.id :'--' }} </td>
        </ng-container>
        <ng-container matColumnDef="2">
            <th mat-header-cell *matHeaderCellDef> Name</th>
            <td mat-cell *matCellDef="let element"> {{element?.name ? element.name :'--' }} </td>
        </ng-container>
        <ng-container matColumnDef="3">
            <th mat-header-cell *matHeaderCellDef> Phone</th>
            <td mat-cell *matCellDef="let element"> {{element?.phone ? element.phone :'--' }} </td>
        </ng-container>
        <ng-container matColumnDef="4">
          <th mat-header-cell *matHeaderCellDef> Email</th>
          <td mat-cell *matCellDef="let element"> {{element?.email ? element.email :'--' }} </td>
      </ng-container>

      <ng-container matColumnDef="5">
        <th mat-header-cell *matHeaderCellDef> Action</th>
        <td mat-cell *matCellDef="let element">
            <button mat-button (click)="openDialog(element)">
                Edit
            </button>
            <button mat-button (click)="deleteContact(element.id)">
                Delete
            </button>  
        </td>
    </ng-container>
        <tr mat-header-row *matHeaderRowDef="dataColumn; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: dataColumn;"></tr>
    </table>
</div>
</mat-card>
